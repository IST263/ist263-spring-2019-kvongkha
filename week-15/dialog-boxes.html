<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IST 263 - Javascript, Dialog Boxes</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>
    <main>
        <div class="container">
            <div class="row text-center header">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <h2>JavaScript Dialog Boxes</h2>
                        <p>There are 3 types of dialog boxes in JS</p>
                    </div>
                </div>
            </div>

            <div class="spacer">&nbsp;</div>
            <div class="row text-center header">
                <div class="col-md-12">
                    <h3>Alerts</h3>
                    <button class="btn btn-default" onclick="alert('Boo')">Show an Alert</button>
                </div>
            </div>

            <div class="spacer">&nbsp;</div>
            <div class="row text-center header">
                <div class="col-md-12">
                    <h3>Prompts</h3>
                    <button class="btn btn-default" onclick="prompt('Isn\'t this so interesting???', 'Ofcourse')">Show a Prompt</button>
                </div>
            </div>

            <div class="spacer">&nbsp;</div>
            <div class="row text-center header">
                <div class="col-md-12">
                    <h3>Confirm</h3>

                    <script>
                        function endClass() {
                            result = confirm("Are you sure you want to end the class?")

                            if (result) {
                                alert("Well, in this dimension it is not time yet...so class will keep going")
                            } else {
                                alert("Really!!!!")
                            }
                        }
                    </script>
                    <button class="btn btn-default" onclick="endClass()">Click to End the class</button>
                </div>
            </div>


    </main>
</body>

</html>
